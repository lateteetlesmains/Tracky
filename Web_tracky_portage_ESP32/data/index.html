<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Contrôle Robotique</title>
    <link rel="stylesheet" href="style.css">
    <script src="nipplejs.min.js"></script>
    <script src="jquery.min.js"></script> 
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Pilotage du Robot</h1>
        </header>

        <main>
            <section class="joystick-section">
                <h2><i class="fas fa-arrows-alt"></i> Contrôle de Mouvement</h2>
                <div id="joystick-zone" class="joystick-zone"></div>
            </section>

            <section class="servo-section">
                <h2><i class="fas fa-cogs"></i> Réglages des Actionneurs</h2>
                <div class="servo-control">
                    <input type="range" id="servoSlider_1" min="0" max="180" value="90" class="servo-slider">
                    <label for="servoSlider_1">Actionneur 1: <span id="servoPos1">90</span>°</label>
                </div>
                <div class="servo-control">
                    <input type="range" id="servoSlider_2" min="0" max="180" value="90" class="servo-slider">
                    <label for="servoSlider_2">Actionneur 2: <span id="servoPos2">90</span>°</label>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
